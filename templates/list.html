

<!doctype html>
  <html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

    <title>Wypisywanie nazw plikow</title>
  </head>

    {% if dict_of_files|length > 0 %}
      <br></br>
      <a><h4>->   Wszystkie dodane pliki na serwerze </h4></a>
          </a> Dodaj nowy <a href="/upload"> plik</a><br></br>
      <ol>
      {% for key,item in dict_of_files.items() %}
        <li><h6><a href="/pliki/{{key}}" Nazwa pliku: <b>{{key}}</b></a></h6></li>
        Lokalizacja pliku: <b>{{item}}</b>
        <td><a href="/delete_data/{{key}}" class="btn btn-danger">usu≈Ñ</a></td>
      {% endfor %}
      </ol>
    {% else %}
      <h3>Brak plikow!</h3>
      <p><a href="/upload"> --> Upload</a></p>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
